<html lang="en">

    <!-- Default Title (will be overridden by react-helmet-async) -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Open Graph defaults (will be overridden by react-helmet-async) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RoboHire - AI-Powered Hiring Platform" />
    <meta property="og:description" content="Hire elite candidates before others with automated resume screening, AI interviews, and comprehensive evaluation reports." />
    <meta property="og:site_name" content="RoboHire" />
    
    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RoboHire - AI-Powered Hiring Platform" />
    <meta name="twitter:description" content="Hire elite candidates before others with automated resume screening, AI interviews, and comprehensive evaluation reports." />
