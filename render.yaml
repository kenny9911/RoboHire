# Render Blueprint — RoboHire (robohire.io)
# https://render.com/docs/blueprint-spec
#
# Deploy: connect this repo in the Render Dashboard and it will
# auto-detect this file, or use "New > Blueprint" and point to the repo.

services:
  # ── Backend (Express API) ──────────────────────────────────────────
  - type: web
    name: robohire-api
    runtime: node
    region: ohio
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: FRONTEND_URL
        value: https://robohire.io
      - key: OAUTH_CALLBACK_URL
        value: https://api.robohire.io
      # ── Secrets (set manually in Render Dashboard) ──
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: LLM_PROVIDER
        sync: false
      - key: LLM_MODEL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: KIMI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ROBOHIRE_INVITATION_API
        sync: false
      - key: OPENROUTER_API_BASE_URL
        sync: false
      - key: RECRUITER_EMAIL
        sync: false
      # ── Stripe Payment ──
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STARTER_MONTHLY_PRICE_ID
        sync: false
      - key: STRIPE_GROWTH_MONTHLY_PRICE_ID
        sync: false
      - key: STRIPE_BUSINESS_MONTHLY_PRICE_ID
        sync: false

  # ── Frontend (React static site) ───────────────────────────────────
  - type: web
    name: robohire-web
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      # SPA fallback — serve index.html for all non-file paths
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.robohire.io
